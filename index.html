<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&amp;display=swap"
        rel="stylesheet">
    <title>Web Quiz</title>
</head>

<body>
    <header>
        <h1>View high score</h1>
        <div>
            <h2>Time:</h2>
            <h2 class="timer-count">00</h2>
        </div>
    </header>

    <section class="intro">
        <div class="quiz-container">
            <h2 class="question"> Coding Quiz Challenge</h2>
            <p> Try to answer the following code-related question within the time limit. <br>
                Keep in mind that incorrect
                answers will penalize your score/time byt ten seconds!</p>
            <button class="start-button">Start Quiz</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
